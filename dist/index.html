<!DOCTYPE html><html lang="en" ng-app="gallery"><head><meta charset="UTF-8"><title>Spin That Track!</title><link rel="stylesheet" href="css/main.css" type="text/css"><link rel="icon" href="images/favicon.ico" type="image/x-icon"><script src="scripts/vendor/jQuery/jquery.min.js"></script><script src="scripts/vendor/angular/angular.min.js"></script><script src="scripts/main.min.js"></script></head><body><div ng-controller="AlbumController as albumCtrlr" class="wrapper"><header><h1>Spin That Track!</h1><div class="shoppingCart"></div></header><div class="container clearfix"><nav><ul class="list"><li ng-repeat="music in albumCtrlr.music" class="listItem"><a href="#" ng-click="albumCtrlr.setSelected($index)"><img ng-src="{{music.imageUrlSmall}}"></a></li></ul></nav><div class="largeImg"><img ng-src="{{albumCtrlr.music[albumCtrlr.selected].imageUrlLarge}}"></div></div><section><div class="description"><h2>{{albumCtrlr.music[albumCtrlr.selected].album}}</h2><h3>{{albumCtrlr.music[albumCtrlr.selected].artist}}</h3><p> {{albumCtrlr.music[albumCtrlr.selected].description}}</p></div><div class="controls"><button id="preview">&#9658;</button><button id="buy">Buy</button></div></section></div></body></html>
